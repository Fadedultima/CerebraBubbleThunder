<div *ngIf="cerebra">
<h2 class="page-header">{{cerebra.cerebraName}}</h2>
<div class="row">
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">Creator: {{cerebra.cerebraCreator}}</li>
      <li class="list-group-item">Description: {{cerebra.cerebraDescription}}</li>
      <li class="list-group-item">Tasks:
		<ul *ngFor="let task of cerebra.cerebraTasks;">
			<li>{{task.name}}</li>
	    </ul>
	  </li>
      <li class="list-group-item">Tags: {{cerebra.cerebraTags}}</li>
      <li class="list-group-item">Likes: {{cerebra.cerebraLikes}}</li>
    </ul>
  </div>

</div>
  <a class="btn btn btn-default" id="backButton" [routerLink]="['/cerebras']">Go Back</a>
  <a class="btn btn-warning" [routerLink]="['/edit-cerebra/'+cerebra.$key]">Edit</a>
  <a (click)="onDeleteClick()" class="btn btn-danger">Delete</a>

</div>

<br>
