<div class="jumbotron text-center" *ngIf="isLoggedIn">
  <div class="container">
    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-1"><span><img src="{{user_image}}"></span></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-4">
      <h2>{{user_displayName}}</h2>
      <h5>{{user_email}}</h5>
    </div>
    <div class="col-sm-2"></div>
    
  </div>
    
    
    
  </div>
</div>
<div class="container">
  <h4>My Cerebras</h4>
  <div id="individualCerebra" *ngFor='let cerebra of cerebras'>
     <a [routerLink]="['/cerebra/'+cerebra.$key]"><h4>{{cerebra.cerebraName}}</h4></a>
     <h6>Creator: {{ cerebra.cerebraCreator }}</h6>
     <br>
     <div class="row">
      <div class="col-md-2"><h6 class="glyphicon glyphicon-tag"> {{ cerebra.cerebraTags }}</h6></div>
      <div class="col-md-8"></div>
      <div class="col-md-2"><h6 class="glyphicon glyphicon-thumbs-up"> {{ cerebra.cerebraLikes }}</h6></div>
    </div>
<br>
</div>
<div class="container">
  <h4>My Favorites</h4>
  <h6>List of this specific users favories goes here</h6>
</div>
<br>
