<div class="cerebrasDiv">
  <div>
    <form class="well">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search Cerebras" [(ngModel)]="search" name="search" (keyup)="searchCerebras()">	
			</div>						
		</form>
  </div>
  <div id="individualCerebra" [@fadeIn] *ngFor='let cerebra of cerebras'>
     <a [routerLink]="['/cerebra/'+cerebra.$key]"><h4>{{cerebra.cerebraName}}</h4></a>
     <h6>Creator: {{ cerebra.cerebraCreator }}</h6>
     <br>
     <div class="row">
      <div class="col-md-2"><h6 class="glyphicon glyphicon-tag"> {{ cerebra.cerebraTags }}</h6></div>
      <div class="col-md-8"></div>
      <div class="col-md-2"><h6 class="glyphicon glyphicon-thumbs-up" (click)="likeThing(cerebra.$key)"> {{ cerebra.cerebraLikes }}</h6></div>
    </div>
     
     
  </div>
</div>
